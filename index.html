<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xueyilu.github.com</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico"
    />
    <link
      rel="stylesheet"
      href="./css/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html {
        font-size: 30px;
      }
      @media screen and (max-width: 700px) {
        html {
          font-size: 20px;
        }
      }
      @keyframes scale {
        from {
          background-size: 100%;
        }
        to {
          background-size: 40%;
        }
      }
      .home-image {
        width: 100vw;
        height: 100vh;
        background-image: url('./img/rain-day.jpg');
        background-repeat: repeat;
        background-size: cover;
        background-position: center;
        position: relative;
        animation: scale 1s linear 1s;
        animation-fill-mode: forwards;
      }
      .shade {
        position: absolute;
        top: 0;
        left: -100%;
        width: 150vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        transform: skewX(40deg);
      }
      .home-breif-intro {
        color: #fff;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        margin-left: 8%;
      }
      .who {
        font-size: 1rem;
        font-family: 'Pacifico', serif;
        margin-bottom: 2em;
      }
      .how {
        font: bold 0.8rem Consolas, Monaco, monospace;
        border-right: 2px solid transparent;
        width: 14em;
        /* width: 21em; */
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(26, end),
          cursor-blink 0.3s step-end infinite alternate;
      }
      @keyframes typing {
        from {
          width: 0;
        }
      }

      @keyframes cursor-blink {
        50% {
          border-color: #fff;
        }
      }
      @keyframes loading {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./img/orb.gif');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-color: #000;
        opacity: 1;
        font-size: 0.5rem;
        color: #ccc;
        text-align: center;
        line-height: 100vh;
        animation: loading 1s linear 1s;
        animation-fill-mode: forwards;
      }
      .loading > img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        margin: auto;
      }
      .loading > p {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <section class="home-image">
      <img src="./img/orb.gif" style="display:none" />
      <img src="./img/rain-day.jpg" style="display:none" />
      <div class="shade"></div>
      <div class="home-breif-intro">
        <h1 class="who">Lulu-Xue</h1>
        <h2 class="how">See you next time. Miss.</h2>
        <!-- <h2 class="how">An Experienced Web Front End Engineer</h2> -->
      </div>
      <div class="loading">
        <img src="./img/orb.gif" />
        <p>
          I will remember you
          <span style="color: transparent">as long as I live.</span><br /><span
            style="color: #000;"
            >如果我半年后还记得你，我想看看咸阳（你肯定看不到这句话和上班菊花）</span
          >
        </p>
      </div>
    </section>
    <script></script>
  </body>
</html>
